<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Cleaning Workflow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .workflow-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        .title {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 50px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1s ease-out;
        }

        .workflow {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .step {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 400px;
            opacity: 0;
            transform: translateX(-50px);
            animation: slideInLeft 0.8s ease-out forwards;
        }

        .step:nth-child(even) {
            transform: translateX(50px);
            animation: slideInRight 0.8s ease-out forwards;
        }

        .step:nth-child(1) { animation-delay: 0.2s; }
        .step:nth-child(2) { animation-delay: 0.4s; }
        .step:nth-child(3) { animation-delay: 0.6s; }
        .step:nth-child(4) { animation-delay: 0.8s; }
        .step:nth-child(5) { animation-delay: 1.0s; }
        .step:nth-child(6) { animation-delay: 1.2s; }

        .step-box {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            min-width: 300px;
        }

        .step-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .step-box:hover::before {
            left: 100%;
        }

        .step-box:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .step:nth-child(2) .step-box {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .step:nth-child(2) .step-box:hover {
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.4);
        }

        .step:nth-child(3) .step-box {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.3);
        }

        .step:nth-child(3) .step-box:hover {
            box-shadow: 0 8px 25px rgba(240, 147, 251, 0.4);
        }

        .step:nth-child(4) .step-box {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .step:nth-child(4) .step-box:hover {
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .step:nth-child(5) .step-box {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            box-shadow: 0 4px 15px rgba(67, 233, 123, 0.3);
        }

        .step:nth-child(5) .step-box:hover {
            box-shadow: 0 8px 25px rgba(67, 233, 123, 0.4);
        }

        .step:nth-child(6) .step-box {
            background: linear-gradient(135deg, #fa709a, #fee140);
            box-shadow: 0 4px 15px rgba(250, 112, 154, 0.3);
        }

        .step:nth-child(6) .step-box:hover {
            box-shadow: 0 8px 25px rgba(250, 112, 154, 0.4);
        }

        .arrow {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 20px solid rgba(255, 255, 255, 0.7);
            margin: 10px 0;
            animation: bounce 2s infinite;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .step:last-child .arrow {
            display: none;
        }

        .icon {
            display: inline-block;
            margin-right: 10px;
            font-size: 1.3rem;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            }
            50% {
                box-shadow: 0 4px 15px rgba(255, 107, 107, 0.6);
            }
            100% {
                box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            }
        }

        .step-box {
            animation: pulse 3s infinite;
        }

        @media (max-width: 768px) {
            .workflow-container {
                padding: 20px;
            }
            
            .title {
                font-size: 2rem;
                margin-bottom: 30px;
            }
            
            .step-box {
                min-width: 250px;
                padding: 15px 20px;
                font-size: 1rem;
            }
            
            .icon {
                font-size: 1.1rem;
                margin-right: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="workflow-container">
        <h1 class="title">üßπ Data Cleaning Workflow</h1>
        <div class="workflow">
            <div class="step">
                <div class="step-box">
                    <span class="icon">üîç</span>Drop Duplicates
                </div>
            </div>
            <div class="arrow"></div>
            
            <div class="step">
                <div class="step-box">
                    <span class="icon">üîß</span>Handle Missing Values
                </div>
            </div>
            <div class="arrow"></div>
            
            <div class="step">
                <div class="step-box">
                    <span class="icon">‚è∞</span>Convert Timestamps
                </div>
            </div>
            <div class="arrow"></div>
            
            <div class="step">
                <div class="step-box">
                    <span class="icon">üìä</span>Remove Outliers
                </div>
            </div>
            <div class="arrow"></div>
            
            <div class="step">
                <div class="step-box">
                    <span class="icon">üè∑Ô∏è</span>Encode Categories
                </div>
            </div>
            <div class="arrow"></div>
            
            <div class="step">
                <div class="step-box">
                    <span class="icon">üíæ</span>Save Cleaned CSV
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add interactive hover effects and additional animations
        document.addEventListener('DOMContentLoaded', function() {
            const steps = document.querySelectorAll('.step-box');
            
            steps.forEach((step, index) => {
                step.addEventListener('click', function() {
                    // Add a temporary highlight effect
                    this.style.transform = 'scale(1.1)';
                    this.style.transition = 'all 0.2s ease';
                    
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 200);
                });
                
                // Stagger the pulse animation
                step.style.animationDelay = `${index * 0.5}s`;
            });
        });
    </script>
</body>
</html>
